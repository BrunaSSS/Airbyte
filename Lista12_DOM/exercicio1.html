<!--Crie  uma  página  HTML  com  um  cabeçalho  h1  e  um  botão.  Ao  clicar  no  botão,  altere  o  texto
  do cabeçalho para “A mágica continua!”.-->

  <head>
    <meta charset="utf-8">
    <title></title>
    </head>
    <body>
    <h1>
      <p id="paragrafo">Clique no botão para mudar o texto</p>
      
      <button type="button" onclick="PalavraMagica()">Clique aqui</button>
 
<script>
    function PalavraMagica(){
      document.getElementById("paragrafo").innerHTML = "A magica continua !";
    }
</script>
 

    
    
    </body>
    </html>
